<section id="appointment-form">
    <h2 class="section-heading">Book an Appointment</h2>
    <form action="https://getform.io/f/bxoovpda" method="post" id="contact-form">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required placeholder="+91 1234567890">

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required placeholder="your-email@xyz.com">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required min="1950-06-01" max="2024-11-28">

            <label for="disease">Disease/Concern:</label>
            <select id="disease" name="disease" required>
                <option value="" disabled selected>Select your concern</option>
                <option value="cold">Cold</option>
                <option value="flu">Flu</option>
                <option value="diabetes">Diabetes</option>
                <option value="cardiac">Cardiac Issues</option>
                <option value="other">Other</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Add any additional information..."></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
       
        <h2 class="aman">Give Me Your Feedback</h2>
        <form action="https://getform.io/f/bxoovpda" method="post" id="contact-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
    
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
    
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="+91 1234567890">
    
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required placeholder="your-email@xyz.com">
    
                <label for="disease">Correction/Suggestion:</label>
                <select id="disease" name="disease" required>
                    <option value="" disabled selected>Select your concern</option>
                    <option value="cold">Responsiveness</option>
                    <option value="flu">Project link not working</option>
                    <option value="diabetes">Add more Features</option>
                    
                    <option value="other">Other</option>
                </select>
    
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Add any additional information..."></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
    </form>
</section>
